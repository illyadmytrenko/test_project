<table>
   <thead>
      <tr>
         <th>Name</th>
         <th>Last Name</th>
         <th>Date Of Birth</th>
         <th>Education</th>
         <th>Role</th>
      </tr>
   </thead>
   <tbody>
     <tr *ngFor="let user of users">
         <td>{{ user.name }}</td>
         <td>{{ user.lastName }}</td>
         <td>{{ user.dateOfBirth }}</td>
         <td>{{ user.education }}</td>
         <td>{{ user.role }}</td>
      </tr>
   </tbody>
</table>
